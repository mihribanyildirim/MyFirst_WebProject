<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İletişim</title>
    <!-- Shortcut İcon Link -->
    <link rel="shortcut icon" href="foto/sinav.png" type="image/x-icon" />
    <!-- Css Link -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="iletisim">
      <p>
        Yıldırım Eğitim Kurumları ile ilgili soru, öneri, şikâyet ve
        memnuniyetinizi aşağıda yer alan formu doldurarak bizlere
        iletebilirsiniz. En kısa süre içerisinde ilgili birim tarafından size
        dönüş sağlanacaktır.
      </p>
      <form>
        <div class="sol">
          <label>Kurum Kategori*</label> <br>
          <select class="sel_ilet">
            <option value="">Kurum Türü Seçiniz</option>
            <option value="">Kolej</option>
            <option value="">Anadolu Lisesi</option>
            <option value="">Kurs</option>
            <option value="">Okul</option>
            <option value="">Anaokulu</option>
          </select><br>
          <label>Adınız*</label><br>
          <input type="text" class="inp_ilet"><br>
          <label>Telefon*</label><br>
          <input type="number" class="inp_ilet"><br>
          <label>Talep Türü Seçiniz*</label><br>
          <select class="sel_ilet">
            <option value="">Öneri</option>
            <option value="">Şikayet</option>
            <option value="">Teşekkür</option>
          </select> <br>
        </div>
        <div class="sag">
          <label>Kurum Seçiniz*</label><br>
          <select class="sel_ilet">
            <option value="">İstanbul Yıldırım Koleji</option>
            <option value="">Bursa Yıldırım Koleji</option>
            <option value="">Ankara Yıldırım Koleji</option>
            <option value="">Antalya Yıldırım Koleji</option>
            <option value="">Balıkesir Yıldırım Koleji</option>
            <option value="">İzmir Yıldırım Koleji</option>
          </select><br>
          <label>Soyadınız*</label><br>
          <input type="text" class="inp_ilet"><br>
          <label>Eposta*</label><br>
          <input type="password" class="inp_ilet"><br>
          <label>Birim Seçiniz*</label><br>
          <select class="sel_ilet">
            <option value="">Yönetim</option>
            <option value="">Eğitim</option>
            <option value="">Butik</option>
            <option value="">Servis</option>
            <option value="">Yemekhane</option>
            <option value="">Güvenlik</option>
            <option value="">Temizlik</option>
            <option value="">Diğer</option>
          </select><br>
        </div>
        <div class="alt">
          <label>Mesajınız*</label><br>
        <textarea cols="80" rows="20"></textarea><br>
        <input type="checkbox">
        <a href="index.html">KVKK Metnini Okudum</a><br>
        <button>Gönder</button>
        </div>

      </form>
    </div>
  </body>
</html>
